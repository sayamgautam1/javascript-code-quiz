<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Code Quiz</title>
  </head>
  <body>
    <header>
      <div id="leaderboard"><button id="scoreCard">LeaderBoard</button></div>
      <div id="timer">⏱️</div>
    </header>
    <section id="quiz-content" style="display: block">
      <h1>Welcome to JavaScript Code Quiz.</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Correct answers are worth 1 point! Keep in mind that incorrect
        answers will penalize you 10 seconds of your time period!
      </p>
      <h3>Press Play to begin</h3>
      <button id="play-button" type="button">Play</button>
    </section>
    <section id="questions-options" style="display: none">
      <div id="question"></div>
      <div id="options"></div>
      <div id="result"></div>
    </section>
    <section id="final" style="display: none">
      <h2>All Done!!</h2>
      <p id="finalscore"></p>
      <div class="initials">
        <p>Enter Initials:</p>
        <input type="text" placeholder="initials" id="initials" />
        <button id="submit-score">Submit</button>
      </div>
    </section>
    <section id="highscores" style="display: none">
      <h2>HighScores</h2>
      <ol id="scores"></ol>

      <button id="back">Return</button>
      <button id="clear">Clear</button>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
